<html>

<head>
    <title>untitled</title>
    <link rel="stylesheet" href="./assets/normalize.css">

    <script src="lib/zepto.min.js"></script>
    <script src="editor.js"></script>

    <script src="cm/lib/codemirror.js"></script>
    <script src="cm/mode/css/css.js"></script>
    <script src="cm/mode/xml/xml.js"></script>
    <script src="cm/mode/javascript/javascript.js"></script>
    <script src="cm/mode/htmlmixed/htmlmixed.js"></script>

    <script src="cm/keymap/sublime.js "></script>
    <script src="cm/addon/search/search.js "></script>
    <script src="cm/addon/search/searchcursor.js"></script>
    <script src="cm/addon/dialog/dialog.js "></script>

    <link rel="stylesheet" href="cm/addon/dialog/dialog.css">
    <link rel="stylesheet" href="cm/theme/lesser-dark.css">
    <link rel="stylesheet" href="cm/lib/codemirror.css">
    <link rel="stylesheet" href="./style/styles.css">

</head>

<body style="background:#fff">
    <div class="workspace" background="#fff">
        <div class="horizontal">
            <div class="vertical">
                <div class="panes">
                    <div class="pane" style="min-width:100%;">
                        <ul tabindex="-1" class="list-inline tab-bar inset-panel">
                            <li class="tab active">
                                <div class="title" id="title">untitled</div>
                                <div class="close-icon"></div>
                            </li>
                        </ul>
                        <div class="editor">
                        <div id="editor"></div>
                        </div>
                    </div>
                </div>

                <div class="status-bar tool-panel panel-bottom">
                    <div class="flexbox-repaint-hack">
                        <div class="status-bar-left">
                            <div class="cursor-position inline-block">
                            	<span id="mode"></span>
                                <span id="filestatus"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <input style="display:none;" id="newFile" type="file" />
            <input style="display:none;" id="openFile" type="file" />
            <input style="display:none;" id="saveFile" type="file" nwsaveas />
        </div>

        <div style="display:none">
            <button style="display:none;" id="new">New</button>
            <button style="display:none;" id="open">Open</button>
            <button style="display:none;" id="save">Save</button>
        </div>
</body>

</html>
