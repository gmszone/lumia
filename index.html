<html>

<head>
    <title>untitled</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/styles.css">
    <script src="lib/zepto.min.js"></script>
    <script src="editor.js"></script>
    <script src="cm/lib/codemirror.js"></script>
    <script src="cm/mode/css/css.js"></script>
    <script src="cm/mode/xml/xml.js"></script>
    <script src="cm/mode/javascript/javascript.js"></script>
    <script src="cm/mode/htmlmixed/htmlmixed.js"></script>

    <link rel="stylesheet" href="cm/lib/codemirror.css">
    <link rel="stylesheet" href="cm/theme/lesser-dark.css">
</head>

<body>
    <div class="workspace scrollbars-visible-when-scrolling">
        <div class="horizontal">
            <div class="vertical">
                <div class="panes">
                    <div class="pane active">
                        <div style="info">
                            <button id="new">New</button>
                            <button id="open">Open</button>
                            <button id="save">Save</button>
                        </div>
                        <ul tabindex="-1" class="list-inline tab-bar inset-panel">
                            <li class="tab sortable active">
                                <div class="title" id="title">untitled</div>
                                <div class="close-icon"></div>
                            </li>
                        </ul>
                        <div class="item-views">
                            <div class=" editor-colors soft-wrap" style="min-height:1800px">
                                <div class="gutter">
                                    <div class="line-numbers">
                                    </div>
                                </div>
                                <div class="scroll-view">
                                    <div class="overlayer">
                                        <div class="cursor idle"></div>
                                    </div>

                                </div>
                                <div id="editor"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="status-bar tool-panel panel-bottom">
                    <div class="flexbox-repaint-hack">
                        <div class="status-bar-left">
                            <div class="cursor-position inline-block" id="mode">
                                </a>
                                <div class="status-image inline-block">
                                    <span class="image-size" style="display: none;"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <input style="display:none;" id="openFile" type="file" />
        <input style="display:none;" id="saveFile" type="file" nwsaveas />
</body>

</html>
